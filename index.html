<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="welcome-container">
        <h1>Welcome to the Gemini Chatbot</h1>
        <p>Click on the chatbot icon to start chatting!</p>
        <div id="chatbot-icon-container">
            <img id="chatbot-icon" src="/static/chatbot_icon.png" alt="Chatbot Icon" onclick="openChat()">
        </div>
    </div>

    <script>
        function openChat() {
            window.location.href = "/chat";
        }
    </script>
</body>
</html>
